{% extends 'base.html' %}
{% block content %}
<section class="section-conten padding-y bg">
    

    <div class="container">
        <div class="row">
      {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Change Password</strong>
                {% for m in messages %}
            
                <script>    
                    Swal.fire(
                      'Done!',
                      '{{m}}',
                      'error'
                    )    
                  </script>
            
            {% endfor %}
               
            </header>
            <div class="card-body">
                
                <div class="row"> 
                 <div class="col-md-12">
                    <form action="{% url 'change_password' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Create New Password</label>
                            <input type="password" name="new_password" placeholder="Current Password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <input type="password" name="confirm_password" placeholder="Current Password" class="form-control" required>
                        </div>


                        <button type="submit" class="btn btn-primary "> Submit </button>
                    </form>
                  
                 </div>
                 

                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
          
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>



{% endblock %}
