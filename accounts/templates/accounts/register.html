{% extends 'base.html' %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
          <article class="card-body">
            {% for m in messages %}
            <div class="alert alert-danger" role="alert">{{m}}</div>
            {% endfor %}
            <header class="mb-4"><h4 class="card-title">Sign up</h4></header>
           
            <form action="" method="POST">
                {% csrf_token %}
                    <div class="form-row">
                        <div class="col form-group">
                            <label>First name</label>
                              <input type="text" class="form-control" name="first_name" placeholder="Enter first name" required>
                        </div> <!-- form-group end.// -->
                        <div class="col form-group">
                            <label>Last name</label>
                              <input type="text" class="form-control" name="last_name" placeholder="Enter last name" required>
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->
                    <div class="form-row">
                        <div class="col form-group">
                            <label>Email</label>
                              <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
                        </div> <!-- form-group end.// -->
                        <div class="col form-group">
                            <label>Phone Number</label>
                              <input type="number" class="form-control" name="phone_number" placeholder="Enter phone number" required>
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->
                    
                   
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Create password</label>
                            <input class="form-control" type="password" name="password1" placeholder="Enter password" required>
                        </div> <!-- form-group end.// --> 
                        <div class="form-group col-md-6">
                            <label>Repeat password</label>
                            <input class="form-control" type="password" name="password2" placeholder="Confirm Password" required>
                        </div> <!-- form-group end.// -->  
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Register  </button>
                    </div> <!-- form-group// -->      
                        
                </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
        <p class="text-center mt-4">Have an account? <a href="{% url 'signin' %}">Log In</a></p>
        <br><br>
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
