{% load static %}
<header class="section-header">
   

    <section class="header-main border-bottom">
        <div class="container">
    <div class="row align-items-center">
        <div class="col-lg-2 col-md-3 col-6">
            <a href="{% url 'home' %}" class="brand-wrap">
                <img class="logo" src="{% static 'images/logo.png' %}">
            </a> <!-- brand-wrap.// -->
        </div>
        <div class="d-flex sm-12 mb-2">
        <div class="col-lg col-sm col-md col-6 flex-grow-0">
            
                <div class="category-wrap dropdown d-inline-block float-right">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> 
                        <i class="fa fa-bars"></i> All category 
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'store' %}">All Products</a>
                        {% for categorys in link %}
                        <a class="dropdown-item" href="{{categorys.get_url}}">{{categorys.category_name}}</a>
                    {% endfor %}
                    </div>
                </div>  <!-- category-wrap.// -->
            
            </div> <!-- col.// -->
            <a href="{% url 'store' %}" class="btn btn-outline-primary justify-content-between ">Store</a>
        </div>
      
        <div class="col-lg  col-md-6 col-sm-12 col-12">
            <form action="{% url 'search' %}" class="search" method="GET">
                <div class="input-group w-100">
                    <input type="text" class="form-control" style="width:60%;" placeholder="Search" name="keyword" required>
                    
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="submit">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                </div>
            </form> <!-- search-wrap .end// -->
        </div> <!-- col.// -->
        <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
                    <div class="d-flex justify-content-end mb-3 mb-lg-0">
                        <div class="widget-header">
                            {% if user.is_authenticated %}
                            <small class="title text-muted">Welcome {{user.first_name}}</small>
                            <div> 
                                <a href="{% url 'dashboard' %}">Dashboard</a> <span class="dark-transp"> | </span>
                                <a href="{% url 'signout' %}">Logout</a>
                            </div>

                            {% else %}
                            <small class="title text-muted">Welcome guest!</small>
                            <div> 
                                <a href="{% url 'signin' %}">Sign in</a> <span class="dark-transp"> | </span>
                                <a href="{% url 'register' %}"> Register</a>
                            </div>

                            {% endif %}
                            
                        </div>
                        <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
                            <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
                            <span class="badge badge-pill badge-danger notify">{{cart_count}}</span>
                        </a>
                    </div> <!-- widgets-wrap.// -->
                </div> <!-- col.// -->
    </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->
    
    
    
    </header> <!-- section-header.// -->
