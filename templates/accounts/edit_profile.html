{% extends 'base.html' %}
{% block content %}
<section class="section-conten padding-y bg">
    

    <div class="container">
        <div class="row">
      {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Edit Profile</strong>
                {% for m in messages %}
            
                <script>    
                    Swal.fire(
                      'Done!',
                      '{{m}}',
                      'success'
                    )    
                  </script>
            
            {% endfor %}
               
            </header>
            <div class="card-body">
                <div class="text-right">
                    {% if userprofile.profile_picture %}
                    <img src="{{userprofile.profile_picture.url}}" alt="Profile Picture" width="100" style="border-radius:50px">
                    {% endif %}
                </div>
                <div class="row"> 
                 <div class="col-md-12">
                    <form action="{% url 'edit_profile' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{user_form.as_p}}
                        {% comment %} {{profile_form.as_p}} {% endcomment %}


                        <button type="submit" class="btn btn-primary "> Submit </button>
                    </form>
                  
                 </div>
                 

                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
          
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>



{% endblock %}
