{% extends 'base.html' %}
{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          
          <div class="card-body">
            
          <h4 class="card-title mb-4">Sign in with OTP</h4>
          {% include 'includes/alerts.html' %}
          <form action="" method="POST">
            {% csrf_token %}
              <div class="form-group">
                <label>Please Enter OTP</label>
                 <input type="number" class="form-control" name="otp" placeholder="Please Enter OTP" required>
              </div> <!-- form-group// -->
              
              
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">Login with OTP</button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->



{% endblock %}
