{% load static %}
<header class="section-header">
  <section class="header-main border-bottom">
    <div class="container">
      <div class="row align-items-center justify-content-between">
        <div class="col-6 col-sm-6">
          <a href="{% url 'home' %}" class="brand-wrap">
            <img class="logo" src="{% static 'images/logo.png' %}" />
          </a>
          <!-- brand-wrap.// -->
        </div>

        <div class="col-6 col-sm-6">
          <div class="d-flex justify-content-end mb-3 mb-lg-0">
            <div class="widget-header">
              {% if user.is_authenticated and user.is_superadmin%}
              <small class="title text-muted"
                >Welcome {{user.first_name}}</small
              >
              <div>
                <a href="{% url 'admin_home' %}">Dashboard</a> <span class="dark-transp"> | </span>
                <a href="{% url 'admin_signout' %}">Logout</a>
              </div>
              {% else %}
              <small class="title text-muted"
                >Welcome Admin</small
              >
              <div>
                <a href="{% url 'admin_signin' %}">Signin</a> <span class="dark-transp"> 
                
              </div>

              {% endif %}
            </div>
          </div>
          <!-- widgets-wrap.// -->
        </div>
        <!-- col.// -->
      </div>
      <!-- row.// -->
    </div>
    <!-- container.// -->
  </section>
  <!-- header-main .// -->
</header>
<!-- section-header.// -->
